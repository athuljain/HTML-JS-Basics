<h2>Pattern Print Part III </h2>

<p> </p>

<script>
function findReverse()
{
	var rank = new Array(12, 2, 34, 12);
	
	n = document.getElementById("txtNo").value;
	x=parseInt(n); 
	let nn = Math.random() * x;
	for (i = 1; i < nn; i++) {  
		let k = Math.random() * x;
		k=parseInt(k);
		rank.push(k);
	}
	c1=rank[0];
	for(i=1;i<rank.length;i++)
	{
		if(c1<rank[i])
		{
			c1=rank[i];
		}
	}

	document.getElementById("demo").innerHTML ="Array is: "+ rank;
	document.getElementById("demo1").innerHTML ="largest is: "+ c1;
	
}

</script>
