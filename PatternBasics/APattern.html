<!DOCTYPE html>
<html>
<head>
    <title>Pattern Printer</title>
</head>
<body>
    <label for="rowCount">Enter the number of rows:</label>
    <input type="number" id="rowCount" placeholder="Enter a number">
    <button onclick="printPattern()">Print Pattern</button>
    <br>
    <pre id="patternOutput"></pre>

    <script>
        function printPattern() {
            // Retrieve the number of rows from the input
            const rowCount = document.getElementById('rowCount').value;

            let pattern = '';

            // Generate the pattern based on the input
            for (let i = 1; i <= rowCount; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += j + ' ';
                }
                pattern += '\n';
            }

            // Display the pattern in the specified area
            document.getElementById('patternOutput').textContent = pattern;
        }
    </script>
</body>
</html>
