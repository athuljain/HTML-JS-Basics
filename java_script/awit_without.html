<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>
Enter number

<input type="text" id="txtNo" name="txtNo"/>
<input type="button" value="Click" onClick="myDisplay()"/>
<h1 id="demo"></h1>

<script>
 function myDisplay() {
  
  let n=100;
  let k=document.getElementById("txtNo").value;
  n=n+k;
   
  
  document.getElementById("demo").innerHTML =n;
}

 
</script>

</body>
</html>
