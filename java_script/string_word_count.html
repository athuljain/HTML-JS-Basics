<h2>Paragraph iterator </h2>

<p> </p>

<script>
function findReverse()
{
	text = document.getElementById("txtNo").value;
	l=text.length;
	result="";
	const myArray = text.split(" ");
	ta=text.split('');
	sc=0;
	for(i=0;i<l;i++)
	{
		if(ta[i]=='.')
		{
			sc=sc+1;
      
		}
	}
	result = result.concat("<b>Total number of words is:"+myArray.length);
	result = result.concat("<br>");
	result = result.concat("Total number of sentence is:"+sc+"</b>");
	 
	document.getElementById("demo").innerHTML = result;
}

</script>
