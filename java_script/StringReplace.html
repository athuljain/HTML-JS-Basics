<body>

<div id="Layer1">

    </tr>

<h2>Search : Paragraph iterator </h2>

<p> </p>

<script>
function findAndReplace() {
    var text = document.getElementById("txtNo").value;
    var wordToReplace = document.getElementById("txt_data").value;
    var replacementWord = document.getElementById("replacement_data").value;
    

 
        var replacedText = text.replace(new RegExp('\\b' + wordToReplace + '\\b', 'ig'), replacementWord);
        document.getElementById("demo").innerHTML = replacedText;
    
}
</script>
