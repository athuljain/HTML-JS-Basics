<!DOCTYPE html>
<html>
<body>

<script>
 
class Employee
  {
 
    constructor(id)
    {
      this.id=id;
     
    }
 
    detail()
    {
		let f=1;
		let i=1;
		for(i=1;i<=this.id;i++)
		{
			f=f*i;
			 
		}
  		document.writeln(this.id+" Fact is:"+f +"</br>");
		
    }
  }
 
var e1=new Employee(4);
var e2=new Employee(5);
e1.detail();  
e2.detail();
</script>

</body>
</html>
