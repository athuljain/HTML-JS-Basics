<h2>Sum of digit </h2>

<p> </p>



<script>
function findSum()
{
	n = document.getElementById("txtNo").value;
	x=parseInt(n);
	 
	s = 0;
	while(x!=0)
	{
		k=x%10;
		 
		s=s+k;
		x=parseInt(x/10);
	}
	document.getElementById("demo").innerHTML = "Sum of digit is:" + s;
}

</script>
