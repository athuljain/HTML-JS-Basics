<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
  
</head>
<body>
    <input type="number" id="rowCount" placeholder="Enter the number of rows">
    <button onclick="printPattern()">Print Pattern</button>
    <pre id="patternOutput"></pre>

    <script>
        function printPattern() {
            const rowCount = parseInt(document.getElementById('rowCount').value);
            let pattern = '';

            for (let i = 1; i <= rowCount; i++) {
                let k = 0;
                if (i <= Math.floor(rowCount / 2) + 1) {
                    k = i;
                } else {
                    k = rowCount - i + 1;
                }

                for (let j = 1; j <= rowCount; j++) {
                    if (j <= Math.floor(rowCount / 2) - k + 1 || j >= Math.floor(rowCount / 2) + k) {
                        pattern += "  ";
                    } else {
                        pattern += "* ";
                    }
                }

                pattern += "\n";
            }

            document.getElementById('patternOutput').textContent = pattern;
        }
    </script>
</body>
</html>
