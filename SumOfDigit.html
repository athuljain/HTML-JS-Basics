<body>

    <div>
        <div>
            <input id="firstNum" type="number" placeholder="Enter First Number" >
            <input id="secondNum" type="number" placeholder="Enter Second Number" > <br> <br>
            <button type="button"  onclick="Add()" >Sum</button>
         
            <h1 id="result"></h1>

    <script>

        function Add(){
            const firstNum = parseInt(document.getElementById('firstNum').value);
            const secondNum = parseInt(document.getElementById('secondNum').value);

            document.getElementById('result').innerHTML =`sum = ${sumResult}`;
        }

            const firstNum = parseInt(document.getElementById('firstNum').value)
