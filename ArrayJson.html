<html>
  <head> </head>

  <body>
    <table>
      <tr>
        <td>Enter data</td>
      </tr>
      <tr>
        <td><input type="text" id="txtId" /></td>
        <td>
          <input type="button" value="find" onclick="findData()" />
        </td>
      </tr>
      <tr>
        <td>Enter fruitid</td>
      </tr>
      <tr>
        <td><input type="text" id="fruitid" /></td>
      </tr>
      <tr>
        <td>Enter fruit</td>
      </tr>
      <tr>
        <td><input type="text" id="fruit" /></td>
      </tr>
      <tr>
        <td>Enter color</td>
      </tr>
      <tr>
        <td><input type="text" id="color" /></td>
      </tr>
      <tr>
        <td>Enter size</td>
      </tr>
      <tr>
        <td><input type="text" id="size" /></td>
      </tr>

      <tr>
        <td>
          <input type="button" value="insert" onclick="addData()" />
        </td>
      </tr>

      <tr>
        <td>
          <div id="result"></div>
        </td>
      </tr>
    </table>
    <script>
      const fruitdata = [
        {
          id: "1",
          fruit: "apple",
          color: "red",
          size: "small",
        },
        {
          id: "2",
          fruit: "guva",
          color: "green",
          size: "small",
        },
        {
          id: "3",
          fruit: "mango",
          color: "green",
          size: "large",
        },
        {
          id: "4",
          fruit: "grape",
          color: "green",
          size: "large",
        },
      ];

      for (let i = 0; i < fruitdata.length; i++) {
        const fid = fruitdata[i].id;
        const fruit = fruitdata[i].fruit;
        const clr = fruitdata[i].color;
        const size = fruitdata[i].size;
        document.write(`id:${fid},fruit:${fruit},clr:${clr},size:${size}`);
        document.write("<br/><br/>");
      }

      document.write("<br/><br/>");

      function Displayfruitdata() {
        const id = document.getElementById("txtid").value;
        const resultElemnt = document.getElementById("result");
        resultElemnt.innerHTML = "";
      }

      function addData() {
        const id = document.getElementById("fruitid").value;
        const fruit = document.getElementById("fruit").value;
        const color = document.getElementById("color").value;
        const size = document.getElementById("size").value;

        fruitdata.push({ id: id, fruit: fruit, color: color, size: size });
        Displayfruitdata();
      }

      function findData() {
        console.log("hbu");
        const id = document.getElementById("txtId").value;
        const resultElemnt = document.getElementById("result");
        resultElemnt.innerHTML = "";

        const foundfruit = fruitdata.find((fruit) => fruit.id == id);

        if (foundfruit) {
          resultElemnt.innerHTML =
            "<b>" +
            `id:${foundfruit.id},fruit:${foundfruit.fruit},clr:${foundfruit.color},size:${foundfruit.size}` +
            "</b>";
        } else {
          resultElemnt.innerHTML = "fruit not found";
        }
      }

      function insertData() {
        const id = document.getElementById("id").value;
        const fruit = document.getElementById("fruit").value;
        const color = document.getElementById("color").value;
        const size = document.getElementById("size").value;

        fruitdata.push({ id: id, fruitid: fruit, color: color, size: size });
        Displayfruitdata();
      }
    </script>
  </body>
</html>
