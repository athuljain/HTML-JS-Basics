<!DOCTYPE html>
<html>
<head>
    <title>Merge Arrays in Descending Order</title>
</head>
<body>
    <h1>Merge Two Arrays in Descending Order</h1>
    
    <form>
        <p>Enter values for the first array separated by commas:</p>
        <input type="text" id="array1Input">
        <p>Enter values for the second array separated by commas:</p>
        <input type="text" id="array2Input">
        <button type="button" onclick="mergeArraysDescending()">Merge Arrays</button>
    </form>

    <h2>Merged Array:</h2>
    <p id="result"></p>

    <script>
        function mergeArraysDescending() {
            const array1Input = document.getElementById("array1Input").value;
            const array2Input = document.getElementById("array2Input").value;
            
            const array1 = array1Input.split(',').map(Number);
            const array2 = array2Input.split(',').map(Number);

            let mergedArray = mergeArrays(array1, array2);

            document.getElementById("result").textContent = mergedArray.join(', ');
        }

        function mergeArrays(arr1, arr2) {
            let mergedArray = [];
            let i = 0;
            let j = 0;

            while (i < arr1.length && j < arr2.length) {
                if (arr1[i] >= arr2[j]) {
                    mergedArray.push(arr1[i]);
                    i++;
                } else {
                    mergedArray.push(arr2[j]);
                    j++;
                }
            }

            while (i < arr1.length) {
                mergedArray.push(arr1[i]);
                i++;
            }

            while (j < arr2.length) {
                mergedArray.push(arr2[j]);
                j++;
            }

            return mergedArray;
        }
    </script>
</body>
</html>
